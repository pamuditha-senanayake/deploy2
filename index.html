<!DOCTYPE html>
<html lang="en">
<head>

  <title>Navbar Example</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-title">Welcome</div>

  <div class="bar-container">

    <div class="bar" style="background-color: #33FF57;">Item 2</div>

  </div>

</body>
</html>
